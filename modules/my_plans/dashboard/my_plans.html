<!-- BEGIN CONTENT BODY -->
<div class="page-content">
    <!-- BEGIN PAGE HEADER-->

    <!-- BEGIN PAGE BAR -->
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                My Plans
                <i class="fa fa-circle"></i>
            </li>
            <li>Dashboard
            </li>
        </ul>
        <div style="display: none;" class="page-toolbar">
            <div class="btn-group pull-right">
                <button type="button" class="btn green btn-md dropdown-toggle" data-toggle="dropdown"> TRANSACT ONLINE
                    <i class="fa fa-angle-down"></i>
                </button>
                <ul class="dropdown-menu pull-right" role="menu">
                    <li>
                        <a href ><i class="icon-share-alt"></i> Book Mutual Fund</a>
                    </li>
                    <li>
                        <a href > <i class="icon-basket-loaded"></i> Buy Mutual Fund</a>
                    </li>
                    <li>
                        <a href > <i class="icon-mouse"></i> Research Funds</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href > <i class="icon-call-out"></i> Call your manager</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- END PAGE BAR -->
    <!-- BEGIN PAGE TITLE-->
    <h4 style="display: none;" class="page-title">  <span>{{CustomerName}}</span>
    </h4>
    <!-- END PAGE TITLE-->
    <!-- END PAGE HEADER-->
    <div class="row">
        <div class="col-md-12">
            <div class="portlet">
                <div class="portlet-title">
                    <div class="caption"><i class="icon-layers"></i>Asset Allocation</div>
                    <div class="tools">
                        <a href="javascript:;" class="collapse" id="myplantoggle" ng-click="toggleDiv()"> </a>
                        <a href="javascript:;" class="reload" ng-click="reload()"> </a>
                    </div>
                </div>
                <div  style="width:50%;">
                    <div class="form-group form-md-line-input has-info">
                        <select class="form-control" id="form_control_myplan" ng-model="dataItemSelected" ng-change="loadChart()">
                            <option value="1">EQUITY</option>
                            <option value="0">DEBT</option>
                        </select>
                        <!--<label for="form_control_myplan">ASSET</label>-->
                    </div>
                </div>

                <div class="col-md-6" id="myplanleft">
                    <div class="table-scrollable">
                        <table class="table table-striped table-bordered table-advance table-hover">
                            <thead>
                            <tr>
                                <th class="text-center"> Assets </th>
                                <th class="text-center"> Current Value </th>
                                <th class="text-center">Weightage (%) </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="data in my_plan_data">
                            <td class="text-left">
                                <a href="{{data.RedirectUrl}}" ng-hide="$last"> {{data.AssetSubType}} </a>
                                <span ng-show="$last">{{data.AssetSubType}}</span>
                            </td>
                            <td class="text-right tbivfont">{{data.CurrentValue}} </td>
                            <td class="text-right tbcvfont"> {{data.Weightage}} </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-6" id="myplanright">
                    <div class="portlet-body">
                        <div id="chart_div2" style="height:300px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
